<!DOCTYPE html>
<html>
<head>
	<title>Store</title>
	<meta id="meta" name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


	<style type="text/css">
		body{
			background-color: #f0f0f0;
			
		}

	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg">
				<br>
				<img src="{{product.image_url}}">
			</div>
			<div class="col-lg">
				<br>
				<div class="card card-body">
					<h3>{{textbook.title}}</h3>
					<hr>
					<h4>Total: ${{textbook.price}}</h4>
					<hr>
					<div id="paypal-button-container"></div>
				</div>
			</div>
		</div>
	</div>

    <script src="https://www.paypal.com/sdk/js?client-id=Ad3AimLJ9ZVXCmSQTm7KODiK__jRGJiv1JAVOr-j-mb77B6Za2hBUSkj7q5yUYvQNUF0QLCjCC3pjCCC&currency=USD&disable-funding=credit"></script>

    <script>

        var total = '{{textbook.price}}'
        

        // Render the PayPal button into #paypal-button-container
        paypal.Buttons({

            style: {
                color: 'blue',
                shape: 'rect',
                label: 'pay',
                height: 40
            },

            // Set up the transaction
            createOrder: function (data, actions) {
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: total
                        }
                    }]
                });
            },

            // Finalize the transaction
            onApprove: function (data, actions) {
                return actions.order.capture().then(function (details) {
                    // Show a success message to the buyer
                    completeOrder()
                    alert('Transaction completed by ' + details.payer.name.given_name + '!');
                });
            }


        }).render('#paypal-button-container');
    </script>

</body>
</html>
</body>
</html>
