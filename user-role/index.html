<!DOCTYPE html>
<html lang="en" id="user-role">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link rel="stylesheet" href="../screen.css"/>
    <title>Books4U</title>
  </head>
  <body>
    <header>
      <h1 id="site-name">Books4U</h1>
      <figure>
        <img id="logo" src="../assets/booklogo.png" alt="Books4U logo">
      </figure>
    </header>


    <main>
      <aside class="" id="user-header">
        <ul class="flex-container">
        <li>
          <figure>
          <img src="../assets/ILTECH_red_stacked.png" alt="university official logo" class ="flex-item" id="university-logo"/>
        </figure>
        </li>
        <li>
          <figure>
            <a href="../account-settings"><img src="../assets/account-icon.png" alt="icon to access account settings"
              id="my-account" class="grid-item"/></a>
          </figure>
        </li>
        </ul>
      </aside>
      <p>Hi *username*, what are you looking for?</p>
      <form class="" action="../buyer-home" method="get">
        <button type="submit" name="button" id="buyer-button">BUYER</button>
        <button type="submit" name="button" id="seller-button">SELLER</button>
      </form>
    </main>

    <footer id="footer">
      <p>Site content and design copyright TeamK "IPRO: Global Product Development",
        Illinois Institute of Technology, Spring 2022</p>
    </footer>

  </body>
</html>
