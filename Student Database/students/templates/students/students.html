<!DOCTYPE html>
<html>
<head>
    {% if title %}
        <title>User portal - {{ title }}</title>
    {% else %}
        <title>Working title</title>
    {% endif %}    
</head>
<body>
     {% for student in students %}
        <h1>{{ student.first_name}} {{student.last_name}}</h1>
        <p>Username: {{student.user_name}}</p>
        <p>CWID: {{student.CWID}}</p>
     {% endfor %}
</body>
</html>
