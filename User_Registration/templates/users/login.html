<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
<link rel="stylesheet" href="../../../static/css/screen.css"/>
<title>Login Portal</title>
</head>
  <body>
    <header>
      <h1 id="site-name">Books4U</h1>
      <figure>
        <img id="logo" src="../../../../static/assets/booklogo.png" alt="Books4U logo"/>
      </figure>
    </header>


    <main class=" content-section">
        {% if messages %}
           {% for message in messages %}
              <article class="alert alert-{{ message.tags }}">
                  {{ message }}
              </article>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend>Login</legend>
                {{ form.as_p }}
            </fieldset>
            <fieldset class="form-group">
                <button class="button btn-outline-info" type="submit" value="{% url 'account' %}">Sign In</button>
            </fieldset>
        </form>

        <article>
            <p>
                Need An Account? <a class="ml-2" href="{% url 'register.html' %}">Sign Up Now</a>
            </p>
        </article>
    </main>

    <footer id="footer">
      <p>Site content and design copyright TeamK "IPRO: Global Product Development",
        Illinois Institute of Technology, Spring 2022</p>
    </footer>

  </body>
</html>
