<!DOCTYPE html>
<html lang="en" id="user-role">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link rel="stylesheet" href="../../../static/css/screen.css"/>
    <title>Books4U</title>
  </head>
  <body>
    <header>
      <h1 id="site-name">Books4U</h1>
      <figure>
        <img id="logo" src="../../../../static/assets/booklogo.png" alt="Books4U logo"/>
      </figure>
    </header>


    <main>
      <aside class="" id="user-header">
        <ul class="flex-container">
        <li>
          <figure>
          <img src="../../../../static/assets/ILTECH_red_stacked.png" alt="university official logo"
          class ="flex-item" id="university-logo"/>
        </figure>
        </li>
        <li>
          <figure>
            <a href="../account-settings"><img src="../../../../static/assets/account-icon.png"
              alt="icon to access account settings"
              id="my-account" class="grid-item"/></a>
          </figure>
        </li>
        </ul>
      </aside>
      <p>Hi *username*, what are you looking for?</p>
      <form class="" action="../home" method="get">
        <button type="submit" name="button" id="buyer-button" value="#" class="button">BUYER</button>  <!-- Replace '#' in value once buyer is functioning -->
        <button type="submit" name="button" id="seller-button" value="{% url 'seller' %}" class="button">SELLER</button>
        <!-- I couldn't figure out way to have these as working buttons; if you can resolve this then modify file accordingly -->
        <button type="button" name="button" id="catalogue-button" class="ml-2 button" value="{% url 'catalogue' %}">CATALOGUE</a>
      </form>
    </main>

    <footer id="footer">
      <p>Site content and design copyright TeamK "IPRO: Global Product Development",
        Illinois Institute of Technology, Spring 2022</p>
    </footer>

  </body>
</html>
